<div class="container-fluid">
  <div class="row">
    <div class="col-12">
        <div class="card-box">
            <div class="card-box">
              <h4 class="header-title m-t-0 m-b-30">Manutenção dos menus</h4>
          
              <ul class="nav nav-tabs tabs-bordered nav-justified">
                <li class="nav-item">
                  <a href="#tab-1" data-toggle="tab" aria-expanded="false" class="nav-link  active show">
                    Geral </a>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade active  show" id="tab-1">
          
                  <form [formGroup]="AppForm" method="post">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-8 col-xs-12">
                            <div class="row">
                              <input type="hidden" formControlName="id" id="id">
                              <input type="hidden" formControlName="empresa" id="empresa">
                              <input type="hidden" formControlName="status" id="status">
                              <div class="col-md-6 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="social">Razão social</label>
                                  <input type="text" formControlName="social" id="social" class="form-control validate" placeholder="Razão social" title="Razão social">
                                </div>
                              </div>
                              <div class="col-md-6 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="fantasia">Nome Fantasia</label>
                                  <input type="text" formControlName="fantasia" id="fantasia" class="form-control validate" placeholder="Nome Fantasia" title="Nome Fantasia">
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                            <div class="row">
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="tipo">Tipo</label>
                                  <input type="text" formControlName="tipo" id="tipo" class="form-control validate" placeholder="Tipo" title="Tipo">
                                </div>
                              </div>
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="cnpj">Cnpj</label>
                                  <input type="text" formControlName="cnpj" id="cnpj" class="form-control validate" placeholder="Cnpj" title="Cnpj">
                                </div>
                              </div>
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="ie">EI</label>
                                  <input type="text" formControlName="ie" id="ie" class="form-control validate" placeholder="EI" title="EI">
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                            <div class="row">
                              <div class="col-md-8 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="email">E-Mail</label>
                                  <input type="text" formControlName="email" id="email" class="form-control validate" placeholder="E-Mail" title="E-Mail">
                                </div>
                              </div>
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="phone">Phone</label>
                                  <input type="text" formControlName="phone" id="phone" class="form-control validate" placeholder="Phone" title="Phone">
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                            <div class="row">
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="facebook">Facebook</label>
                                  <input type="text" formControlName="facebook" id="facebook" class="form-control validate" placeholder="Facebook" title="Facebook">
                                </div>
                              </div>
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="google">Google</label>
                                  <input type="text" formControlName="google" id="google" class="form-control validate" placeholder="Google" title="Google">
                                </div>
                              </div>
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="twitter">Twitter</label>
                                  <input type="text" formControlName="twitter" id="twitter" class="form-control validate" placeholder="Twitter" title="Twitter">
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                            <div class="row">
                              <div class="col-md-8 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="street">Endereço</label>
                                  <input type="text" formControlName="street" id="street" class="form-control validate" placeholder="Endereço" title="Endereço">
                                </div>
                              </div>
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="number">Numero</label>
                                  <input type="text" formControlName="number" id="number" class="form-control validate" placeholder="Numero" title="Numero">
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                            <div class="row">
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="district">Detrito</label>
                                  <input type="text" formControlName="district" id="district" class="form-control validate" placeholder="Detrito" title="Detrito">
                                </div>
                              </div>
                              <div class="col-md-4 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="city">Cidade</label>
                                  <input type="text" formControlName="city" id="city" class="form-control validate" placeholder="Cidade" title="Cidade">
                                </div>
                              </div>
                              <div class="col-md-2 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="state">Uf</label>
                                  <input type="text" formControlName="state" id="state" class="form-control validate" placeholder="Uf" title="Uf">
                                </div>
                              </div>
                              <div class="col-md-2 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="country">Brasil</label>
                                  <input type="text" formControlName="country" id="country" class="form-control validate" placeholder="Brasil" title="Brasil">
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="description">Descrição</label>
                                  <textarea formControlName="description" class="form-control" id="description"></textarea>
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                          </div>
                          <div class="col-md-4 col-xs-12">
                            <div class="row">
                              <div class="col-md-12">
                                <div class="card m-b-0">
                                    <div class="form-group  has-feedback">
                                        <label class="control-label">
                                          <i class="fa fa-image"></i> Selecione um imagem</label>
                                        <form-upload [fileName]="fileName" (result)="upload($event)" [empresa]="empresa.id"  [parent]="empresa.id" assets="empresa" rota="upload"></form-upload>
                                      </div>
                                </div>
                                <div class="clear"></div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="longetude">Longetude</label>
                                  <input type="text" formControlName="longetude" id="longetude" class="form-control validate" placeholder="Longetude" title="Longetude">
                                </div>
                              </div>
                              <div class="col-md-12 col-xs-12">
                                <div class="form-group  input-group-lg">
                                  <label for="latitude">Latitude</label>
                                  <input type="text" formControlName="latitude" id="latitude" class="form-control validate" placeholder="Latitude" title="Latitude">
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 col-xs-12">
                                <div class="form-group ">
                                  <label for="created_at">Criado em:</label>
                                  <div class="input-group input-group-lg date">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                      </span>
                                    </div>
                                    <input type="text" formControlName="created_at" id="created_at" class="form-control validate date" placeholder="00/00/0000"
                                      readonly="readonly"> </div>
                                  <!-- /.input group -->
                                </div>
                              </div>
                              <div class="col-md-12 col-xs-12">
                                <div class="form-group ">
                                  <label for="updated_at">Atualizado em:</label>
                                  <div class="input-group input-group-lg date">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                      </span>
                                    </div>
                                    <input type="text" formControlName="updated_at" id="updated_at" class="form-control validate datetime" placeholder="00/00/0000 00:00"
                                      readonly="readonly"> </div>
                                  <!-- /.input group -->
                                </div>
                              </div>
                              <div class="clear"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-3 col-xs-12">
                            <button [disabled]="!AppForm.valid" type="submit" (click)="save(AppForm.value)" class="btn btn-primary" id="submit" title="Atualizar O Dados">
                              <span class="fa fa-refresh"></span>
                              Atualizar\Dados
                              <span style="display:none;" class="loading fa fa-spin fa-refresh"></span>
                            </button>
                          </div>
                          <div class="col-md-3 col-xs-12">
                            <a routerLink="/admin/dashboard"  class="btn btn-warning btn-block  btn-flat">
                              <i class="fa fa-backward"></i> Voltar Para A Lista</a>
                          </div>
                          <div class="clear"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>

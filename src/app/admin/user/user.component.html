<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-title-box">
        <h4 class="page-title">SIGA Doctrine</h4>
        <ol class="breadcrumb float-right">
          <li class="breadcrumb-item">
            <a href="/admin">Admin</a>
          </li>
          <li class="breadcrumb-item">
            <a href="/admin/user">Privilege</a>
          </li>
          <li class="breadcrumb-item active">editar</li>
        </ol>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  <!-- Page-Title -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card-box">
        <div class="card-box">
          <h4 class="header-title m-t-0 m-b-30">Manutenção dos meus dados</h4>

          <ul class="nav nav-tabs tabs-bordered nav-justified">
            <li class="nav-item">
              <a href="#tab-1" data-toggle="tab" aria-expanded="false" class="nav-link  active show">
                Geral </a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade active  show" id="tab-1">

                <form [formGroup]="AppForm" method="post">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-8 col-xs-12">
                        <div class="row">
                          <input type="hidden" formControlName="id" id="id">
                          <input type="hidden" formControlName="empresa" id="empresa">
                          <div class="col-md-6 col-xs-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="first_name">Primeiro Nome:</label>
                              <input type="text" formControlName="first_name" id="first_name" class="form-control validate" placeholder="Digite seu nome">
                            </div>
                          </div>
                          <div class="col-md-6 col-xs-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="last_name">Sobre Nome:</label>
                              <input type="text" formControlName="last_name" id="last_name" class="form-control validate" placeholder="Sobre nome">
                            </div>
                          </div>
                          <div class="clear"></div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 col-xs-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="email">Email</label>
                              <input type="email" formControlName="email" id="email" class="form-control validate" placeholder="Digite seu email">
                            </div>
                          </div>
                          <div class="col-md-6 col-xs-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="password">Senha</label>
                              <input type="password" formControlName="password" id="password" class="form-control validate" placeholder="Digite sua senha">
                            </div>
                          </div>
                          <div class="clear"></div>
                        </div>
                        <div class="row">
                          <div class="col-md-4 col-xs-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="facebook">Facebook:</label>
                              <input type="text" formControlName="facebook" id="facebook" class="form-control validate" placeholder="Facebook">
                            </div>
                          </div>
                          <div class="col-md-4 col-xs-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="google">Google:</label>
                              <input type="text" formControlName="google" id="google" class="form-control validate" placeholder="Google">
                            </div>
                          </div>
                          <div class="col-md-4 col-xs-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="Twitter">Twitter:</label>
                              <input type="text" formControlName="twitter" id="Twitter" class="form-control validate" placeholder="Google">
                            </div>
                          </div>
                          <div class="clear"></div>
                        </div>
                        <div class="row">
                          <div class="col-md-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="description">Descrição</label>
                              <textarea formControlName="description" id="description" class="form-control validate" placeholder="Digite uma descrição"></textarea>
                            </div>
                          </div>
                          <div class="clear"></div>
                        </div>
                      </div>
                      <div class="col-md-4 col-xs-12">
                          <div class="row">
                              <div class="col-md-12">
                                <div class="card m-b-0">
                                    <div class="form-group  has-feedback">
                                        <label class="control-label">
                                          <i class="fa fa-image"></i> Selecione um imagem</label>
                                        <form-upload [fileName]="fileName" (result)="upload($event)" [empresa]="user.empresa"  [parent]="user.id" assets="user" rota="upload"></form-upload>
                                      </div>
                                </div>
                                <div class="clear"></div>
                              </div>
                            </div>
                        <div class="row">
                          <div class="col-md-12 col-xs-12">
                            <div class="form-group ">
                              <label for="created_at">Criado em:</label>
                              <div class="input-group input-group-lg date">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                  </span>
                                </div>
                                <input type="text" formControlName="created_at" id="created_at" class="form-control validate date" placeholder="00/00/0000" readonly="readonly"> </div>
                              <!-- /.input group -->
                            </div>
                          </div>
                          <div class="col-md-12 col-xs-12">
                            <div class="form-group ">
                              <label for="updated_at">Atualizado em:</label>
                              <div class="input-group input-group-lg date">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                  </span>
                                </div>
                                <input type="text" formControlName="updated_at" id="updated_at" class="form-control validate datetime" placeholder="00/00/0000 00:00" readonly="readonly"> </div>
                              <!-- /.input group -->
                            </div>
                          </div>
                          <div class="col-md-12 col-xs-12">
                            <div class="form-group  input-group-lg">
                              <label for="status">Status:</label>
                              <select formControlName="status" id="status" class="form-control validate">
                                <option value="1">Ativo</option>
                                <option value="2">Inativo</option>
                              </select>
                            </div>
                          </div>
                          <div class="clear"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-3 col-xs-12">
                            <button [disabled]="!AppForm.valid" type="submit" (click)="save(AppForm.value)" class="btn btn-primary" id="submit" title="Atualizar O Dados">
                              <span class="fa fa-refresh"></span>
                              Atualizar\Dados
                              <span style="display:none;" class="loading fa fa-spin fa-refresh"></span>
                            </button>
                          </div>
                          <div class="col-md-3 col-xs-12">
                            <a routerLink="/admin/dashboard"  class="btn btn-warning btn-block  btn-flat">
                              <i class="fa fa-backward"></i> Voltar Para A Lista</a>
                          </div>
                          <div class="clear"></div>
                        </div>
                  </div>
                </div>
              </form>             
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!--end row/ WEATHER -->


</div>

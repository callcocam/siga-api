<div class="wrapper-page">

  <div class="text-center">
      <a routerLink="/dashboard" class="logo-lg"><i class="mdi mdi-radar"></i> <span>Minton</span> </a>
  </div>

  <form class="form-horizontal m-t-20"  [formGroup]="loginForm">

      <div class="form-group row">
          <div class="col-12">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="mdi mdi-account"></i></span>
                  </div>
                  <input formControlName="email" class="form-control" type="text" placeholder="E-Mail">
              </div>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="mdi mdi-key"></i></span>
                  </div>
                  <input formControlName="password" class="form-control" type="password"  placeholder="Senha">
              </div>
          </div>
      </div>

      <div class="form-group text-right m-t-20">
          <div class="col-xs-12">
              <button  [disabled]="!loginForm.valid" type="submit" (click)="login(loginForm.value)" class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Iniciar Sessão
              </button>
          </div>
      </div>

      <div class="form-group row m-t-30">
          <div class="col-sm-7">
              <a  routerLink="/admin/auth/recuperar-senha" class="text-muted"><i class="fa fa-lock m-r-5"></i> Recuperar senha
                  password?</a>
          </div>
          <div class="col-sm-5 text-right">
              <a routerLink="/admin/auth/cadastrar-se" class="text-muted">Não sou cadastrado</a>
          </div>
      </div>
  </form>
</div>
